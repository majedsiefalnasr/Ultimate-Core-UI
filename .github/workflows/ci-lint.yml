name: CI â€” Lint & Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npx prettier --check "src/**/*.{js,ts,vue,scss,css,json,md}"

      - name: ESLint (CI config)
        run: npx eslint -c .eslintrc.ci.cjs --ext .js,.ts,.vue src

      - name: Type check (tsc)
        run: npx tsc --noEmit

      - name: Run tests
        run: npm run test
